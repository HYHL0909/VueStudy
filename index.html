<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue入门</title>
    <!-- vue小实例 -->
    <!-- js在官网下载引入 -->
    <!-- 在head引入防止抖屏 -->
    <script src="./vue.js"></script>
</head>
<body>
    <!-- 挂载点，模板，实例之间的关系
    el所指向的标签就是vue对象的挂载点，实例只会处理挂载点下的内容 
模板：挂载点里的内容都叫模板；模板可以放在挂载点里，也可以放在vue的对象里。放在对象的模板里的优先级更高-->
    <div id="root">
        <h1>hello,vue</h1>
      </div>
    <script>
        new Vue({
            el:"#root",
            template:'<h1>hello,vue!{{msg}}</h1>',
            data:{
                msg:"hello,world"
            }

        })
    </script>
</body>
</html>
